<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lif-Simulator</title>
  <link rel="stylesheet" href="\Lift-Simulation\src\css\main.css">
  <style>
    #simulation {
      display:none;
    }
  </style>
</head>
<body>
<div id="input-section">  
  <div class="input">
    <div>
      Enter the no. of Floors: <br><br>
    </div>
    <input class="floors" style="font-size:16pt;" type="number" placeholder="2-10" min="2" max="10" required size="2">
    <div>
      Enter the no. of Lifts: <br><br>
    </div>
    <input class="lifts" style="font-size:16pt;" type="number" placeholder="2-10" min="2" max="10" required size="2">
  </div>
  <div class="button">
  <button class="submit" style="font-size:16pt;">Submit</button>
  </div>
</div>

<div id="simulation">
  <div class="sim-floors">
    <div class="button-container">
      <button class="up">Up</button>
    </div>
    <div id="sim-lifts">
      <div class="lift"></div>
    </div>
    <div class="floor-container">
      <div class="line"></div>
      <div class="floor-no">Floor 1</div>
    </div>
  </div>
  <div class="sim-floors">
    <div class="button-container">
      <button class="up">Up</button>
      <button class="down">Down</button>
    </div>
    <div class="floor-container">
      <div class="line"></div>
      <div class="floor-no">Floor 2</div>
    </div>
  </div>
</div>
</body>
</html>
